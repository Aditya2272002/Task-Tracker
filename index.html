  <body onload="loadInitialCardData(); getDate();">

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <div class="mb-3">
              <label for="imageurl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imageurl" aria-describedby="Image url" placeholder="https://image.com/gym.png">
            </div>

            <div class="mb-3">
              <label for="tasktitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="tasktitle" aria-describedby="Task title" placeholder="eg: Gym at 5:00">
            </div>

            <div class="mb-3">
              <label for="taskdescription" class="form-label">Task Description</label>
              <textarea rows="6" class="form-control" id="taskdescription" aria-describedby="Task description" placeholder="eg: Today i have to do Biceps, chest and have to take protein shake from shop also!"></textarea>
            </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

            <button class="btn btn-primary me-md-2" data-bs-toggle="modal" data-bs-target="#modal" type="button">
               <i class="fa-solid fa-plus"  style="padding: 2px ;"></i>Add Task</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <section class="mt-3 ms-5">
      <div class="row display:flex justify-content-start ">
